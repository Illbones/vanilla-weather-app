<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>ğŸƒğŸ‚Weather AppğŸ‚ğŸƒ</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <div class="search">
            <form id="search-form">
              <input
                type="search"
                placeholder="Enter a location"
                class="search-bar"
                id="city-input"
                autocomplete="off"
              />

              <input type="submit" value="Search" class="search-button" />
            </form>
          </div>
          <div class="row">
            <div class="col-7">
              <span class="clearfix weather-temperature">
                <img src="" alt="weather icon" id="icon" class="float-left" />
                <span class="float-left">
                  <span class="temp" id="temperature"></span>
                  <small class="units">Â°C </small>
                </span>
              </span>
            </div>
            <div class="col-5">
              <div class="city" id="location"></div>
              <div class="lastup">
                Last updated:
                <div class="time" id="date"></div>
              </div>
            </div>
            <div class="misc">
              <ul>
                <p id="description"></p>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small class="code-by">
          <a
            href="https://github.com/Illbones/vanilla-weather-app"
            target="_blank"
            >Coded</a
          >
          by Catia Pedrosa
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
