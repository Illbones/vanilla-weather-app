    <div class="container">
      <div class="app">
        <div class="weather-app">
          <p>search bar placeholder</p>
          <div class="row">
            <div class="col-7">
              <span>
                <img src="" alt="weather icon" />
                <h1>12°</h1>
                <p>C|F</p>
              </span>
            </div>
            <div class="col-5">
              <h2>New York</h2>
              <h3>Friday, 05:00</h3>

                <li>Humidity: 73%</li>
                <li>Wind: 10km/h: 0%</li>

            </div>
          </div>
        </div>
        <small class="code-by">
          <a
            href="https://github.com/Illbones/vanilla-weather-app"
